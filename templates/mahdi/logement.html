{% extends "mahdi/home.html" %}

{% block content %}
<form action="/mahdi/logement/" method="post">{% csrf_token %}
<table>
	{% for field in logt_form %}
        <tr>
        <div class="fieldWrapper">
            {{ field.errors }}
            <td>{{ field.label_tag }} :</td> <td>{{ field }}</td>
        </div>
        </tr>
    {% endfor %}
</table>
	<input type="reset" value="Cancel", onclick="window.close()">
	<input type="submit" value="OK", onclick="window.close()">
</form>
{% endblock %}
