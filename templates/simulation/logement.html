<form action="/simulation/logement/" method="post">{% csrf_token %}
<table>
	{% for field in logementform %}
        <tr>
        <div class="fieldWrapper">
            {{ field.errors }}
            <td>{{ field.label_tag }} :</td> <td>{{ field }}</td>
        </div>
        </tr>
    {% endfor %}
</table>
	<input type="reset" value="Cancel" />
	<input type="submit" value="OK" />
</form>
