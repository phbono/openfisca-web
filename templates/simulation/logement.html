{% extends "simulation/home.html" %}

{% block content %}
<form action="/simulation/logement/" method="post">{% csrf_token %}
<table>
		{% for field in logt_form %}
        <tr>
        <div class="fieldWrapper">
            {{ field.errors }}
            <td>{{ field.label_tag }} :</td> <td>{{ field }}</td>
        </div>
        </tr>
    {% endfor %}
        <tr>
    		<td> Commune : </td> <td> {{ commune }}</td>
    	</tr>
    	<tr>
    		<td> Zone APL: </td> <td> {{ zone_apl}}</td>
        </tr>
</table>
	<input type=submit name="reset"   value="Réinitialiser">
	<input type=submit name="validate" value="Déterminer la zone APL">
	<input type=submit name="submit"  value="Soumettre", onclick="window.close()">
</form>
{% endblock %}
